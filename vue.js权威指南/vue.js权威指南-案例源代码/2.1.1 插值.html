<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{*msg1}}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                msg: 'hello world',
                msg1: "<span style='color: red'>你好</span>"
            }
        })
    </script>
    
</body>
</html>
