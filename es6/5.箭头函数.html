<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        //es6允许使用 箭头 => 定义函数
        //声明一个函数
        let fun = function() {}

        let fun2 = (a, b) => {
            return a+b;
        }
        console.log(fun2(1, 2));

        //1. this 是静态的，this始终

    </script>
</body>
</html>
