<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
</head>
<body>
    <script>
        //es6允许在大括号里面，直接写入 变量和函数。作为对象的属性和方法
        let name = "尚硅谷"
        let change = function() {
            console.log("我们可以改变你！");
        }

        const school = {
            name,
            change,
            improves() {
                console.log("我在学习ES6");
            }
        }

        console.log(school);
    </script>
</body>
</html>
