<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送效果</title>
    <style>
        #send-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            background: #5f55af;
            border: 0;
            border-radius: 5px;
            padding: 10px 30px 10px 20px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            outline: 0;
        }

        button svg {
            display: inline-block;
            vertical-align: middle;
            width: 30px;
            height: 30px;
            padding-right: 5px;
            fill: #d0d0ff;
        }

        button:hover svg {
            animation: fly 2s ease 1;
        }

        @keyframes fly {
            0% {
                transform: translateX(0%);
            }

            50% {
                transform: translateX(300%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- 发送状态 -->
    <div id="send-btn">
        <!-- // 这里是一个svg的占位 -->

            <svg t="1598837246728" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
