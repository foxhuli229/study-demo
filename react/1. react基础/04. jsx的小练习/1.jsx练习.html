<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>react 基础</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>

<div id="test"></div>

<!-- 引入react核心库-->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<!-- 引入react-dom,用于支持react操作dom-->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!-- 引入babale，用于jsx转js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<!-- 此处必须要写bable -->
<script type="text/babel">
    //1. 创建虚拟dom
    // 方法一：创建虚拟dom
    /*
        jsx语法规则:
            1. 定义虚拟dom时，不需要引号
            2. 样式的类名指定不要使用class，应该采用 className
            3. 标签中混入js表达式需要时，需使用{}
            4. 内联样式，要用style={{key:value}}形式
            5. 虚拟dom必须只有一个根标签
            6. 标签必须闭合
            7. 标签首字母
                （1）若小写字母开头，则将该标签转为HTML中同名标签，若HTML中无该标签对应的同名元素，则报错。
                （2）若大写字母开头，react就去渲染对应的组件，若该组件没有定义，则报错。

        JS语句（代码），JS表达式

    */

    //模拟数据

    const myData = '前端js框架列表'
    const data = ["angular", "react", "vue"];
    const VDOM = (
        <div>
           <h1>{myData}</h1>
            <ul>
                <li>{
                    data.map((v, index) => {
                        return <li key={index}>{v}</li>
                    })
                }</li>
            </ul>
        </div>
    )

    //2. 渲染虚拟dom到页面
    ReactDOM.render(VDOM, document.getElementById("test"))

</script>

</body>

</html>
