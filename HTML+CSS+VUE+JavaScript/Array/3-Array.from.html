<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array.from</title>
  <script>
    function f() {
      return Array.from(arguments)
    }
    function f1(...ob) {
      return Array.from(ob)
    }
    f(1, 2, 3)
    console.log(f(1, 2, 3))
    console.log(f1(1, 2, 3))

    var alpha = ['a', 'b', 'c'];
    var numeric = [1, 2, 3];

   let arr =  alpha.concat(numeric);
    console.log(alpha)
    console.log(numeric)
    console.log(arr)

  </script>
</head>

<body>

</body>

</html>
