<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1 ref="h1" @click.prevent="handClick">{{test}}</h1>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    test: 'nini'
                }
            },
            methods: {
                handClick() {
                   console.log( this.$refs.h1);
                   this.$refs.h1.style.backgroundColor = "red"
                   
                }
            }
        })
    </script>
    
</body>
</html>
