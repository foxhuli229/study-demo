<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串新增的方法</title>
  <script>

    /*
    
    */
    let str = "阿黄就是小王子";
    console.log( "判断是否以 什么 开始的字符串：str.startsWith(变量)：" + str.startsWith("阿黄"))
    console.log( "判断是否以 什么 开始的字符串：str.startsWith(变量，位置)：" + str.startsWith("小", 4))
    console.log( "判断是否以 什么 结束的字符串：str.startsWith(变量，位置)：" + str.endsWith("小", 4))
    console.log( "判断是否以 什么 结束的字符串：str.startsWith(变量，位置)：" + str.endsWith("小", 5))
  
    let str2 = "阿黄";
    console.log("字符变量名.repeat(数值)：重复循环N变量值" + str2.repeat(3))

  </script>
</head>
<body>
  
</body>
</html>
