<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象的新增方法</title>
  <script>
    let a = 0;
    let b = 1;
    let obj = {
      a: a,
      b: b
    }
    /*
    注: 此方法，对象中的 key一定要与赋值的变量名一致，才可以
    */
    let name = "222";
    let obj2 = {
      [name]: "12",
      c: 1
    }
    console.log(obj)
    console.log(obj2)

    /*
      对象合并：
      Object.assign(obj3, obj4)

      ...obj3: 展开运算符：也可以合并对象，并且还可以确定位置
    */
    let obj3 = {
      a: 12,
      b: 21
    }
    let obj31 = {
      c: 21,
      d: 12
    }
    Object.assign(obj3, obj31)

    console.log(obj3)
    
  
    let obj4 = {
      c: 15,
      ...obj3,
      d: 8
    }
    console.log(obj4)

    /*
      Object.is(value1, value2) 判断2个值是否相等
    */
    console.log("Object.is()判断2个对象是否相等，是完全等于：" + Object.is(0, "0"))

  </script>
</head>
