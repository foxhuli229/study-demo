<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>箭头函数</title>
  <script>
    /* 函数不定参数:表示多个参数 */
    let fu = (a,b,...arg) => {
      console.info(a,b,arg)
    }
    fu(1,3,4,5)

    /* this 指向document */
    document.onclick = function () {
      console.log(this)
    }
    
    /* this 指向 window */
    document.onclick = () =>{
      console.log(this)
    }

    
  
  </script>
</head>
<body>
  
</body>
</html>
