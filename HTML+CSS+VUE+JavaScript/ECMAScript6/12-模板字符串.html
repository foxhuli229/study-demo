<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板字符串</title>
  <script>

    /*
      模板字符串: ``：表拼接字符串，不在需用用 单引号或者双引号 来对字符串进行拼接。
     模板字符串：其中的 值，则用插值表达式来显示值（${表达值/变量值}）
    */
    let p = document.querySelector("p");
    p.innerHTML = `明年<strong></strong>`
  </script>
</head>
<body>
  
  <p>明年<strong>我就要去</strong>做自己不后悔的事情了</p>

</body>
</html>
