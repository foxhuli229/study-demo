<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>

    <div id="app">
        <div-child>
            <template v-slot:items="list">
                <li>{{list.item}}---------hello</li>
            </template>
        </div-child>
    </div>


    <script>
        Vue.component('div-child', {
            data() {
                return {
                    list: [1, 2, 3, 4]
                }
            },
            template: `<div>
                            <ul>
                                <slot
                                    v-for='(item, index) of list'
                                    :item = item
                                    name='items'
                                    >
                                </slot>
                            </ul>
                        </div>`
        })
        new Vue({
            el: "#app",
            data() {
                return {
                    url: 'fasd'
                };
            }
        })
    </script>

</body>

</html>
