<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>css制作空心的上下左右的箭头</title>
  <style type="text/css">
   
    .arrow-box {
      position: absolute;
    }


    /*左箭头*/
    .left {
      width: 20px;
      height: 20px;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 2;
      /*兼容ie8-*/
    }

    .left-arrow1,
    .left-arrow2 {
      width: 0;
      height: 0;
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 5;
      /*兼容ie8-*/
      border-top: 10px transparent dashed;
      border-left: 10px transparent dashed;
      border-bottom: 10px transparent dashed;
      border-right: 10px white solid;
      overflow: hidden;
    }

    .left-arrow1 {
      border-right: 10px red solid;
    }

    .left-arrow2 {
      left: 1px;
      /*重要*/
      border-right: 10px white solid;
    }

    
   

    
  </style>

<body>
  <!-- <div class="box"> -->
    <div class="arrow-left arrow-box">
      <b class="left"><i class="left-arrow1"></i><i class="left-arrow2"></i></b>
    </div>
  
  <!-- </div> -->
</body>

</html>
