<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS 前20个常用字符串方法及使用方式</title>
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>

  <script>
    $(function () {
      //charAt(x)返回字符串中x位置的字符，下标从 0 开始。
      var myString = 'jQuery FTW!!!';
      document.write("</br>1：" + myString.charAt(7));

      // charCodeAt(x)返回字符串中x位置处字符的unicode值。 113
      var message = "jquery4u"
      document.write("</br>2：" + message.charCodeAt(1))


      // concat() 方法用于连接两个或多个字符串，此方法不改变现有的字符串，返回拼接后的新的字符串。
      //concat(v1, v2,..)
      var message = "小狐狸"
      var final = message.concat(" 为什么想去", " 成都.")
      //alerts "Sam is a hopeless romantic."
      document.write("</br>3：final:" + final)
      document.write("</br>3: message:" + message);

      // fromCharcode(c1,c2)转换一组Unicode值转换为字符。 ASCII表
      //fromCharCode(c1, c2,...)
      document.write("</br>4: " + String.fromCharCode(97, 98, 99, 120, 121, 122))
      //output: abcxyz
      document.write("</br>4: " + String.fromCharCode(72, 69, 76, 76, 79))
      //output: HELLO

      // 5.indexOf(substr, [start])
      // indexOf方法搜索并(如果找到)返回字符串中搜索到的字符或子字符串的索引。如果没有找到，则返回-1。Start是一个可选参数，指定字符串中开始搜索的位置，默认值为0。
      var sentence = "Hi, my name is Sam!"
      if (sentence.indexOf("Sam") != -1)
      document.write("</br>5: Sam is in there!")

      // 6.lastIndexOf(substr, [start])
      // lastIndexOf() 方法返回指定文本在字符串中最后一次出现的索引, 如果未找到，则返回-1。 “Start”是一个可选参数，指定字符串中开始搜索的位置, 默认值为string.length-1。
      //lastIndexOf(substr, [start])
      var myString = 'javascript rox';
      document.write("</br>6: " + myString.lastIndexOf('r'));
      //output: 11


      // 7.match(regexp)
      // 根据正则表达式在字符串中搜索匹配项。如果没有找到匹配项，则返回一个信息数组或null。
      //match(regexp) //select integers only
      var intRegex = /[0-9 -()+]+$/;  //验证是否字符串中是数字

      var myNumber = '999';
      var myInt = myNumber.match(intRegex);
      document.write("</br>7: " + myInt);
      //output: 999

      var myString = '999 JS Coders';
      var myInt = myString.match(intRegex);
      document.write("</br>7: " + myInt);
      //output: null

      // 8.replace(regexp/substr, replacetext)
      // replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
      //replace(substr, replacetext)
      var myString = '999 JavaScript Coders';
      document.write("</br>8: " + myString.replace(/JavaScript/i, "jQuery"));
      //output: 999 jQuery Coders

      //replace(regexp, replacetext)
      var myString = '999 JavaScript Coders';
      document.write("</br>8: " + myString.replace(new RegExp("999", "gi"), "The")); //其中gi不能改变
      //output: The JavaScript Coders


      // 9.search(regexp)
      // search() 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，如果找到，返回与 regexp 相匹配的子串的起始位置，否则返回 -1。
      //search(regexp)
      var intRegex = /[0-9 -()+]+$/;
      // var intRegex = "999";

      var myNumber = '999';
      var isInt = myNumber.search(intRegex);
      document.write("</br>9: " + isInt);
      //output: 0

      var str = "Visit W3School!"
      document.write("</br>9: " +str.search(/W3School/))
      //output: 6

      // 10.slice(start, [end])
      // slice() 方法可提取字符串的某个部分，返回一个新的字符串。包括字符串从 start 开始（包括 start）到 end 结束（不包括 end）为止的所有字符。
      //slice(start, end)
      var text="excellent"
      document.write("</br>10: "+ text.slice(0,4))  //returns "exce"
      document.write("</br>10: "+ text.slice(2,4)) //returns "ce"

      // 16. includes()
      // includes() 方法用于检查字符串是否包含指定的字符串或字符。
      //includes()
      var mystring = "Hello, welcome to edureka";
      var n = mystring.includes("edu");
      document.write("</br>16: "+ n)
      //output: True

      // 17. endsWith()
      // endsWith()函数检查字符串是否以指定的字符串或字符结束。
      var mystr = "List of javascript functions";
      var n = mystr.endsWith("functions");
      document.write("</br>17: "+ n)
      //output: True
      
      // 18. repeat()
      // repeat() 构造并返回一个新字符串，该字符串包含被连接在一起的指定数量的字符串的副本。
      var string = "Welcome to Edureka";
      string.repeat(2);
      document.write("</br>18: string: "+ string)
      document.write("</br>18: string.repeat(2) "+ string.repeat(2))
      //output: Welcome to Edureka Welcome to Edureka

      // 19. valueOf()
      // valueOf() 方法返回一个String对象的原始值（primitive value），该值等同于String.prototype.toString()。
      //valueOf()
      var mystr = "Hello World!";
      var res = mystr.valueOf();
      document.write("</br>19: "+ res)
      //output: Hello World!




    })
  </script>

</head>
