<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中css动画+淡入淡出</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/animate.css"></link>
    <style>
        .faed-enter,
        .faed-leave-to {
            opacity: 0;
        }

        .faed-enter-active,
        .faed-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!-- 
            name: 动画名，默认为 v, 
            自定义动画的class名: enter-active-class="class名" 、 leave-active-class="class名" 
            appear: 初次加载时，页面刷新
            type: 当动画有 transition和 animate，离开的动画时间以 transition时间为准
            :duration :设置离开，进入过渡时间。单位毫秒
        -->
        <transition 
            name="faed"
            type="transition"
            :duration="{enter: 5000, leave: 10000}"
            appear
            enter-active-class="animated swing faed-enter-active"
            leave-active-class="animated shake faed-leave-active"
            appear-active-class="animated swing"
            >
            <div v-show="isShow">你好</div>
        </transition>
        <button @click="handleBtnClick">change</button>
    </div>

    <script>

        new Vue({
            el: '#app',
            data() {
                return {
                    isShow: true
                }
            },
            methods: {
                handleBtnClick () {
                    this.isShow = !this.isShow
                }
            },
        })
    </script>

</body>
</html>
