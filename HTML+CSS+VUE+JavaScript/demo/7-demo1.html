<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue入门</title>
    <script type="text/javascript" src="js/vue.js"></script>

</head>
<body>

    <div id="root">
        <h1 >{{msg}}{{number}}</h1>
        <h1 v-text="number">{{msg}}{{number}}</h1>
        <h1 v-html="number">{{msg}}{{number}}</h1>
        <!-- 不会转义 -->
        <div v-text="content"></div>
        <!-- 会被转义 -->
        <div v-html="content"></div>
        <div v-on:click="handleClick">{{content}}</div>
    </div>

    <script>
        var version = Number(Vue.version.split('.')[0])

        if (version === 2) {
            console.log(version)
        // Vue v2.x.x
        } else if (version === 1) {
            console.log(version)
        // Vue v1.x.x
        } else {
            console.log(version)
        // Unsupported versions of Vue
}
        new Vue({
            el:"#root",
            // template:'<h1>狐狸与王子的故事{{msg}}</h1>', //模板
            data:{
               msg:"玫瑰",
               number:'/王子',
               content:'<h2>狐狸哭了</h2>'
            },
            //函数
            methods: {
                handleClick:function(){
                    this.content= "王子"
                }
            },
        })
    </script>
    
</body>
</html>
