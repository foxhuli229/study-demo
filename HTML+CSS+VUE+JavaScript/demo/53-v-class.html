<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>class 样式属性绑定</title>
  <script src="js/vue.js"></script>

  <style>
    .active {
      width: 100px;
      height: 100px;
      background: blue;
    }
    .text-danger{
      color: red
    }
  </style>
</head>

<body>

  <div id="app">
    <p :class='classObject'>nihao </p>
  </div>

  <script>
    var vim = new Vue({
      el: '#app',
      data() {
        return {
          classObject: {
            active: true,
            'text-danger': false
          }
        }
      },
    })
  </script>

</body>

</html>
