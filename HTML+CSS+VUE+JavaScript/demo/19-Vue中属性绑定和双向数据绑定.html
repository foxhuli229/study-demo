<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中属性绑定和双向数据绑定demo</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- v-bind：绑定，可以简写为 : -->
        <!-- <div v-bind:title="'this is'+title">hello world</div> -->
        <div :title="'this is'+title">hello world</div>
        <!-- 单项绑定 :文本框的值发生改变，但是 div中 content值不会发生改变 -->
        <!-- <input :value='content'/> -->
        <!-- 双向绑定 ：当文本框的值发生改变后，div中content值会随着 value值改变而改变 -->
        <input v-model='content'/>
        <div>{{content}}</div>
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#app",
            data: {
                title:'狐狸',
                content:'狐狸真的很喜欢王子'
            },
        })
    </script>
    
</body>
</html>
