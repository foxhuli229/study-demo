<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <span v-hello2="color3">{{message}}</span>
    <button @click="add"> 点击开始加1</button>
  </div>
</body>
<script>
  Vue.directive("hello2", function (el, binding, vnode) {
    el.style["color"] = binding.value;
  })
  var app = new Vue({
    el: "#app",
    data: {
      message: 10,
      color3: "red"
    },
    methods: {
      add: function () {
        this.message++;
      }
    }
  })
</script>

</html>
