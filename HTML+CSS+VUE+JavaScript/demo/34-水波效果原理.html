<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水波效果原理</title>
    <style>
        .water-waves {
            /* margin: 0 auto; */
            overflow: hidden;
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid silver;
            text-align: center;
            line-height: 50px;
            animation: water-waves linear infinite;
        }
        @keyframes water-waves {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .water-waves1 {
            position: absolute;
            top: 50%;
            left: -25%;
            background: #33cfff;
            width: 200%;
            height: 200%;
            border-radius: 40%;
            animation: inherit;
            animation-duration: 5s;
        }

        .water-waves2 {
            position: absolute;
            top: 50%;
            width: 200%;
            height: 200%;
            background: #0eaffe;
            left: -35%;
            animation: inherit;
            animation-duration: 7s;
            border-radius: 35%;
            opacity: 0.5;
        }

        .water-waves3 {
            position: absolute;
            top: 50%;
            left: -35%;
            background: #0f7ae4;
            width: 200%;
            height: 200%;
            opacity: 0.3;
            border-radius: 33%;
            animation: inherit;
            animation-duration: 11s;
        }
    </style>
</head>
<body>
    <div class="water-waves">
        水波效果
        <div class="water-waves1"></div>
        <div class="water-waves2"></div>
        <div class="water-waves3"></div>
    </div>
</body>
</html>
