<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 200px 1fr 1fr 200px;
            grid-template-rows: 100px 1fr 50px;
            grid-column-gap: 20px;
            grid-row-gap: 20px;
        }

        .div1 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .div2 {
            grid-area: 2 / 2 / 3 / 4;
        }

        .div3 {
            grid-area: 2 / 4 / 3 / 5;
        }

        .div4 {
            grid-area: 3 / 1 / 4 / 5;
        }

        .div5 {
            grid-area: 1 / 1 / 2 / 5;
        }

        div:not(.parent) {
            padding: 10px;
            background-color: rgb(199, 199, 199);
        }

        .parent {
            display: grid;
            grid-template-columns: 200px 1fr 1fr 200px;
            grid-template-rows: 100px 1fr 50px;
            grid-column-gap: 20px;
            grid-row-gap: 20px;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="div5">
            Header
        </div>
        <div class="div1">
            Left Sidebar
        </div>
        <div class="div2">
            Main Content
        </div>
        <div class="div3">
            Right Sidebar
        </div>
        <div class="div4">
            Footer
        </div>
    </div>

</body>

</html>
