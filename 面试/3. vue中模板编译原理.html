<body>
    <!-- 依赖的模板来自：vue-template-compiler -->
    <!-- <script src="node_modules/vue-template-compiler/browser.js"></script> -->
    <script src="browser.js"></script>

    <script>
        let {
            ast,
            render
        } = VueTemplateCompiler.compile(`<div>zf</div>`);
        console.log(ast, render);

        //模板实现原理 with + new Function
        let states = new Function(render)
        console.log(states);

        //render方法执行完毕后生成的是 虚拟dom
