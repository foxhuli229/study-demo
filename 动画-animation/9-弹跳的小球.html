<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0%;
            background-color: #222f3e;
        }

        .ball {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(at center, #F79F1F, #EE5A24);

            animation-name: ty;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        .ball:after {
            content:  "";
            position: absolute;
            bottom: 0;
            

        }

        @keyframes ty {
            to {
                transform: translateY(-200px)
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
