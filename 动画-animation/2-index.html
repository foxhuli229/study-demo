<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #6c5ce7;
        }

        main {
            width: 400px;
            height: 400px;
            border: 1px solid white;
        }

        div {
            width: 100px;
            height: 100px;
            background: white;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: dn 5s;
        }

        @keyframes dn {
            25% {
                transform: translateX(300px);
            }

            50% {
                transform: translate(300px, 300px);
                background: yellow;
                border-radius: 0;
            }

            75%{
                transform: translateY(300px);
            }

            25%, 75% {
                border-radius: 50%;
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>
