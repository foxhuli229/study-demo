<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper div {
            padding: 1rem;
            background: #eeeeee;
            /* border: 1px solid #000000; */
        }

        .wrapper>div:nth-child(odd) {
            background: #cccccc;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            /* grid-gap 被更改为 gap */
            gap: 1rem;
            grid-auto-rows: minmax(100px, auto);

            /* 默认 */
            justify-items: stretch; 
            align-items: stretch;
        }
        .box-1 {
            /* align-self: start; */
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .box-2 {
            /* align-self: end; */
            grid-column: 3;
            grid-row: 1/3;
        }
        .box-3 {
            /* justify-self: start; */
            grid-column: 2/4;
            grid-row: 3;
        }
        .box-4 {
            /* justify-self: end; */
            grid-column: 1;
            grid-row: 2/4;
            border: 1px solid;
        }
        
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box-1">box-1</div>
        <div class="box-2">box-2</div>
        <div class="box-3">box-3</div>
        <div class="box-4">box-4</div>
    </div>
</body>

</html>
